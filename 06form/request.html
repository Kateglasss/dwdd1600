    <main>
       <h1>Request a Sample</h1>

        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
                <label>Email Address*<input type="text" name="email" required placeholder="you@example.com"></label>
            </fieldset>

            <fieldset>
                <legend>Select Herbs</legend>
                <label><input type="checkbox" name="Black Seed" value="chosen">Black Seed</label>
                <label><input type="checkbox" name="Chamomile" value="chosen">Chamomile</label>
                <label><input type="checkbox" name="Echinacea" value="chosen">Echinacea</label>
                <label><input type="checkbox" name="Holy Basil" value="chosen">Holy Basil</label>
                <label><input type="checkbox" name="Lavender" value="chosen">Lavender</label>
                <label><input type="checkbox" name="Lemon Balm" value="chosen">Lemon Balm</label>
                <label><input type="checkbox" name="Maca" value="chosen">Maca</label>
                <label><input type="checkbox" name="Milk Thistle" value="chosen">Milk Thistle</label>
                <label><input type="checkbox" name="Moringa" value="chosen">Moringa</label>
                <label><input type="checkbox" name="Sage" value="chosen">Sage</label>
                <label><input type="checkbox" name="Vitex Berry" value="chosen">Vitex Berry</label>
            </fieldset>

<fieldset>

    <legend>Select Sample Type</legend>
    <label><input type="radio" name="type" value="Tincture">Tincture</label>
    <label><input type="radio" name="type" value="Powder">Powder</label>
    <label><input type="radio" name="type" value="Loose Leaf">Loose Leaf</label>
    <label><input type="radio" name="type" value="Tea">Tea</label>

    <label>Preferred Sample Size
    <select name="Size">
        <option value="none">Please Select</option>
        <option value="1 oz">1 oz - Free</option>
        <option value="2 oz">2 oz - $12.00</option>
        <option value="4 oz">4 oz - $22.00</option>
    </select>
    </label>
</fieldset>

<label>Comments
<textarea name="comments"></textarea>
</label>


            <input type="submit" value="Send Sample Request">
